<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication - Wireframe</title>
    <link rel="stylesheet" href="wireframe.css" />
  </head>
  <body>
    <div class="auth-page">
      <div class="auth-card">
        <!-- Logo -->
        <div style="text-align: center; margin-bottom: 30px">
          <div class="logo" style="display: inline-block">CineForum</div>
        </div>

        <!-- Title -->
        <h1 class="auth-title">ğŸ” Welcome Back</h1>
        <p class="auth-subtitle">
          Sign in to rate and review your favorite TV series
        </p>

        <!-- Sign In Form -->
        <form>
          <div class="form-group">
            <label for="email" class="form-label">âœ‰ï¸ Email</label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">ğŸ”’ Password</label>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Enter your password"
              required
              minlength="6"
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%; margin-bottom: 20px"
          >
            ğŸ”“ Sign In
          </button>
        </form>

        <!-- Divider -->
        <div
          style="
            text-align: center;
            margin: 20px 0;
            color: #666;
            position: relative;
          "
        >
          <div
            style="
              position: absolute;
              top: 50%;
              left: 0;
              right: 0;
              height: 1px;
              background: #000;
            "
          ></div>
          <span
            style="
              background: #fff;
              padding: 0 10px;
              position: relative;
              z-index: 1;
            "
            >OR</span
          >
        </div>

        <!-- Toggle -->
        <div style="text-align: center; margin-bottom: 20px">
          <p>
            Don't have an account?
            <a
              href="#"
              style="color: #000; font-weight: bold; text-decoration: underline"
              >Sign Up</a
            >
          </p>
        </div>

        <!-- Guest Link -->
        <div style="text-align: center">
          <a href="series-list.html" style="color: #666; text-decoration: none">
            ğŸ‘ï¸ Continue as Guest
          </a>
        </div>
      </div>
    </div>

    <!-- Sign Up Version (Alternative) -->
    <div style="display: none">
      <div class="auth-page">
        <div class="auth-card">
          <!-- Logo -->
          <div style="text-align: center; margin-bottom: 30px">
            <div class="logo" style="display: inline-block">CineForum</div>
          </div>

          <!-- Title -->
          <h1 class="auth-title">ğŸ‘¤ Create Account</h1>
          <p class="auth-subtitle">Join our community of TV show enthusiasts</p>

          <!-- Sign Up Form -->
          <form>
            <div class="form-group">
              <label for="signup-email" class="form-label">âœ‰ï¸ Email</label>
              <input
                type="email"
                id="signup-email"
                class="form-input"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="signup-password" class="form-label"
                >ğŸ”’ Password</label
              >
              <input
                type="password"
                id="signup-password"
                class="form-input"
                placeholder="Enter your password (min 6 characters)"
                required
                minlength="6"
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              style="width: 100%; margin-bottom: 20px"
            >
              âœ… Sign Up
            </button>
          </form>

          <!-- Divider -->
          <div
            style="
              text-align: center;
              margin: 20px 0;
              color: #666;
              position: relative;
            "
          >
            <div
              style="
                position: absolute;
                top: 50%;
                left: 0;
                right: 0;
                height: 1px;
                background: #000;
              "
            ></div>
            <span
              style="
                background: #fff;
                padding: 0 10px;
                position: relative;
                z-index: 1;
              "
              >OR</span
            >
          </div>

          <!-- Toggle -->
          <div style="text-align: center; margin-bottom: 20px">
            <p>
              Already have an account?
              <a
                href="#"
                style="
                  color: #000;
                  font-weight: bold;
                  text-decoration: underline;
                "
                >Sign In</a
              >
            </p>
          </div>

          <!-- Guest Link -->
          <div style="text-align: center">
            <a
              href="series-list.html"
              style="color: #666; text-decoration: none"
            >
              ğŸ‘ï¸ Continue as Guest
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
